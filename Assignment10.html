
<!DOCTYPE html>

<!-- This is the HTML element, which is the root element of the document -->
<html>

  <!-- This is the head element, which contains metadata about the document -->
  <head>
    <!-- This is the title element, which sets the title of the page -->
    <title>My HTML Document</title>
  </head>

  <!-- This is the body element, which contains the content of the page -->
  <body>

    <!-- This is a heading element, which displays a heading on the page -->
    <h1>Welcome to My HTML Document</h1>

    <!-- This is a paragraph element, which displays a paragraph of text -->
    <p>This is a paragraph of text that includes special characters:</p>

    <!-- Using HTML entities to display special characters -->
    <p>&amp; (ampersand) <br>&lt; (less than) <br>&gt; (greater than) <br>&copy; (copyright)<br> &reg; (registered trademark)</p>

    <!-- This is an unordered list element, which displays a list of items -->
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>
<!-- This is an ordered list element, which displays a list of items -->
    <ol>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ol>


    <!-- This is a link element, which creates a hyperlink to another page -->
    <p>Visit our website at <a href="https://www.example.com">https://www.example.com &raquo;</a></p>

  </body>

</html>
